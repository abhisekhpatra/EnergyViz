<!DOCTYPE html>

body {

<script src="js/libs/d3/d3.v3.js"></script>
<script>
//Width and height
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var dataset = [10,10,10,10,10,10,10,10,10,10,10,10];
var x = d3.scale.linear().range([500, width]);

var y = d3.scale.linear().range([height, 500]);
var line = d3.svg.line()
    .x(function(d) { return d.date; })
    .y(function(d) { return d.close; })
    .interpolate("linear");
var area = d3.svg.area.radial()
    .interpolate("linear")
    .angle(function(d) { return d.angle; })
    .innerRadius(function(d) { return 40; })
    .outerRadius(function(d) { return d.length; });


//Create SVG element
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(250,250)");
    

d3.csv("data2.csv", function(error, data) {
  data.forEach(function(d) {
     console.log(d["date"]);
     d.date = d.date;
     d.close = d.close;
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain(d3.extent(data, function(d) { return d.close; }));



  svg.append("g").append("path")
      .datum(data)
      .attr("d", area(data))
      .attr("fill","black");
      
      
});
//Set up groups
var arc = d3.svg.arc()
    .innerRadius(40)
    .outerRadius(140);
var startAngle;

var color = d3.scale.category10();
var arcs = svg.selectAll("g.arc")

    .append("g")
    .attr("class", "arc");

//Draw arc paths
arcs.append("path")
    .attr("fill","red")
    .attr("d", arc).style('stroke', 'white')
